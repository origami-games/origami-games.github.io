        <link rel="stylesheet" href="{{ site.url }}/stylesheet.css" />

    <body>
        <header class='lighter-background'>

        <div id='content'>
            <br class='smaller'>
            <p>{{ content }}</p>
            <br>
            <br>
        </div>

        {% include footer.html %}
